<!DOCTYPE html>
<html>

<head>
  <title>Life on the Run</title>
</head>

<body>
  <form id="cop">
    <div id="copform">
      <label for="cop">...Are you a cop?</label>
      <select id="are-you-a-cop" name="cop">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>
    </div>
    <button class="button" type="submit" value="submit">Submit</button>
  </form>
  <div id="not-cop" class="hidden">
    <p id="intro">
      So, you've found yourself in quite a pickle, and the only way out is faking your death and starting a new life with a new identity. What did you do that was so bad? We don't want to know, and it doesnt matter. Just tell us your age and gender and we'll take care of ya.
    </p>
    <form id="identity">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">I Prefer Not To Say</option>
      </select><br>
      <br>
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" value="18"><br>
      <br>
      <button class="button" type="submit" value="submit">Start Your New Life!</button>
    </form>
  </div>
  <container id="results">
  </container>
</body>

</html>
