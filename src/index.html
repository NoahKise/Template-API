<!DOCTYPE html>
<html>

<head>
  <title>Practice API</title>
</head>

<body>
  <form id="cop">
    <label for="cop">...Are you a cop?</label>
    <select id="are-you-a-cop" name="cop">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br>
    <button class="button" type="submit" value="submit">Submit</button>
  </form>
  <div id="not-cop" class="hidden">
    <form id="identity">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">I Prefer Not To Say</option>
      </select><br>
      <br>
      <label for="age">Age:</label>
      <input id="age" type="number" name="age"><br>
      <br>
      <button class="button" type="submit" value="submit">Start Your New Life!</button>
    </form>
  </div>
</body>

</html>
